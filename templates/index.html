<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e9ecf3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background-color: #f4f6fc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .line {
            width: 100%;
            height: 2px;
            background-color: #8a9ebd;
            margin: 10px 0 20px 0;
        }
        h1 {
            font-size: 24px;
            color: #5a6a8f;
            margin: 0 0 20px 0;
        }
        .input-group {
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #a0b3d1;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
        .button {
            margin: 20px 0;
        }
        .button button {
            padding: 10px 20px;
            background-color: #6c7ba3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button button:hover {
            background-color: #505f87;
        }
        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .footer button {
            padding: 10px 15px;
            background-color: #6c7ba3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .footer button:hover {
            background-color: #505f87;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <div class="line"></div>
        <form action="/login" method="POST">
            <div class="input-group">
                <input type="email" name="email" placeholder="Электронная почта" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            <div class="button">
                <button onclick="window.location.href='/profile'">Продолжить</button>
            </div>
        </form>
        <div class="line"></div>
        <div class="footer">
            <button onclick="window.location.href='/'">Вход</button>
            <button onclick="window.location.href='/register'">Регистрация</button>
            <button onclick="window.location.href='/friend'">Продолжить как гость</button>
        </div>
    </div>
</body>
</html>
